<!DOCTYPE html>
<html>
<head>
    <title>Upload Budget Data</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .message { padding: 10px; margin-bottom: 10px; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        form div { margin-bottom: 10px; }
        label { display: inline-block; width: 120px; }
        input[type="file"], select, button { padding: 8px; border-radius: 4px; border: 1px solid #ddd; }
        button { background-color: #007bff; color: white; cursor: pointer; }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <h1>Upload Budget Data</h1>

    {% if success_message %}
        <div class="message success">{{ success_message }}</div>
    {% endif %}

    {% if error_message %}
        <div class="message error">{{ error_message }}</div>
    {% endif %}

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div>
            <label for="budget">Select Budget:</label>
            <select name="budget" id="budget" required>
                <option value="">-- Select --</option>
                {% for budget in budgets %}
                    <option value="{{ budget.id }}">{{ budget.name }} ({{ budget.period_start_date }} to {{ budget.period_end_date }})</option>
                {% endfor %}
            </select>
        </div>
        <div>
            <label for="budget_file">Upload Budget File:</label>
            <input type="file" name="budget_file" id="budget_file" required>
        </div>
        <button type="submit">Upload</button>
    </form>
</body>
</html>
