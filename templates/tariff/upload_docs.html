{%% extends 'base.html' %%}
{%% block content %%}
<div class="container py-4">
  <h2>Upload 7501 and Invoice</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {% if form %}<div class="mb-3">{{ form.as_p }}</div>{% else %}<div class="row g-3">
      <div class="col-md-6">
        <label class="form-label">CBP Form 7501 (PDF) <span title="HTS lines, entered value, duties">(?)</span></label>
        <input type="file" name="cbp_7501_pdf" class="form-control" accept=".pdf">
      </div>
      <div class="col-md-6">
        <label class="form-label">Commercial Invoice (CSV) <span title="invoice_no, sku, qty, uom, unit_price, line_total, origin">(?)</span></label>
        <input type="file" name="commercial_invoice" class="form-control" accept=".csv">
      </div>
      <div class="col-12">
        <label class="form-label">SKU to HTS Mapping (CSV) <span title="sku, hts_code, origin_country, ...">(?)</span></label>
        <input type="file" name="sku_hts_map" class="form-control" accept=".csv">
      </div>
    </div>{% endif %}
    <div class="mt-3">
      <button class="btn btn-primary">Upload and parse</button>
      <a href="{% url 'tariff_match' %}" class="btn btn-outline-secondary">Go to Matching</a>
    </div>
    <div class="mt-3">
      <a class="btn btn-link" href="{% url 'tariff_download_invoice_template' %}">Download invoice CSV template</a>
      <a class="btn btn-link" href="{% url 'tariff_download_sku_hts_template' %}">Download SKU to HTS template</a>
    </div>
  </form>
</div>

{%% endblock %%}
