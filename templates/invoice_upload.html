{% extends 'base.html' %}
{% load static %}

{% block title %}Upload Invoice - NEXUS COGS Calculator{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6 offset-md-3">
        <h2 class="mb-4">Upload Invoice CSV</h2>
        <p>
            <a href="{% static 'csv_templates/invoice_template.csv' %}" download>Download sample CSV template</a>
        </p>
        <form method="post" enctype="multipart/form-data" hx-post="{% url 'invoice_upload' %}" hx-swap="outerHTML">
            {% csrf_token %}
            <div class="mb-3">
                <label for="id_file" class="form-label">Select CSV file</label>
                <input class="form-control" type="file" id="id_file" name="file">
            </div>
            <button type="submit" class="btn btn-primary">Upload</button>
        </form>
    </div>
</div>
{% endblock %}
